<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue TodoList</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
	<script src="script.js" defer></script>
</head>

<body>
	<main>
		<div class="logo">
			<img src="img/logo.svg" alt="logo">
			<p class="title">Todo List</p>
		</div>
		<div id="container">
			<form @submit.prevent="addTodo">
				<input type="text" placeholder="Nuovo Todo"
					v-model="newTodoText">
				<button>Aggiungi</button>
			</form>

			<p class="error">{{ error }}</p>

			<ul v-if="todos.length > 0" class="todo-list">
				<li v-for="(todo, index) in todos" :key="todo.text"
					@click="toggleBarred(index)" class="todo-item">
					<span :class="{'todo-barred': todo.done}">{{`${index + 1})
						${todo.text}`}}</span>
					<i @click.stop="removeTodo(index)"
						class="fa-solid fa-xmark"></i>
				</li>
			</ul>
			<p v-else class="empty-list">La lista Ã¨ vuota &#128526;</p>

		</div>
	</main>
</body>

</html>
